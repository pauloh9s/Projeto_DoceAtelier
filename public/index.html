<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Minha Confeitaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-amber-50 antialiased text-gray-800">
    
    <header class="bg-white shadow-md py-4 fixed w-full top-0 z-50">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <h1 class="text-3xl font-extrabold tracking-tight">
                <a href="index.html" class="text-amber-800 hover:text-amber-600 transition-colors">
                    Minha Confeitaria
                </a>
            </h1>
            <nav class="flex items-center space-x-6">
                <a href="index.html" class="text-amber-800 hover:text-amber-600 transition-colors font-semibold text-lg">Home</a>
                <a href="./pages/produtos.html" class="text-amber-800 hover:text-amber-600 transition-colors font-semibold text-lg">Produtos</a>
                <a href="./pages/carrinho.html" class="bg-amber-600 hover:bg-amber-700 text-white px-4 py-2 rounded-lg font-bold transition-all transform hover:scale-105 shadow-lg flex items-center space-x-2">
                    <span>Carrinho</span>
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span id="cart-count" class="bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </a>
            </nav>
        </div>
    </header>

    <div class="pt-24">
        <main class="container mx-auto px-6 py-12 flex flex-col items-center text-center">
            <h2 class="text-5xl md:text-6xl font-extrabold text-amber-800 mb-6 leading-tight">
                Delícias te esperam!
            </h2>
            <p class="text-xl text-gray-700 max-w-2xl mb-8">
                Explore nosso cardápio de doces irresistíveis e escolha seus favoritos na aba Produtos.
            </p>
            <a href="./pages/produtos.html" class="bg-amber-600 hover:bg-amber-700 text-white px-8 py-4 rounded-xl font-bold text-lg transition-all transform hover:scale-105 shadow-lg">
                Ver Produtos
            </a>
        </main>
    </div>

    <footer class="bg-amber-900 text-white py-8 mt-auto">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 Minha Confeitaria</p>
        </div>
    </footer>

    <script>
        function atualizarContadorCarrinho() {
            const carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
            document.getElementById('cart-count').textContent = carrinho.length;
        }
        atualizarContadorCarrinho();
    </script>
</body>
</html>
