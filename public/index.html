<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Minha Confeitaria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }

        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>

<body class="bg-amber-50 font-sans antialiased text-gray-800 flex flex-col min-h-screen">

    <div id="product-added-alert"
        class="hidden fixed top-0 left-1/2 -translate-x-1/2 mt-4 z-50 w-full max-w-lg mx-auto px-4">
        <div class="flex items-center p-4 rounded-xl text-green-800 border-t-4 border-green-300 bg-green-50 shadow-lg"
            role="alert">
            <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 20 20">
                <path
                    d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm9.5 9.5h-10a1 1 0 0 1 0-2h10a1 1 0 0 1 0 2Z" />
            </svg>
            <div class="ml-3 text-sm font-medium">
                Produto adicionado ao carrinho com sucesso!
            </div>
            <button type="button" onclick="hideAlert()"
                class="ml-auto -mx-1.5 -my-1.5 bg-green-50 text-green-500 rounded-lg focus:ring-2 focus:ring-green-400 p-1.5 hover:bg-green-200 inline-flex items-center justify-center h-8 w-8">
                <span class="sr-only">Fechar</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
            </button>
        </div>
    </div>

    <header class="bg-white shadow-md py-4 fixed w-full top-0 z-40">
        <div class="container mx-auto px-6 hidden sm:flex items-center justify-between">
            <h1 class="text-3xl font-extrabold tracking-tight flex-shrink-0">
                <a href="./index.html" class="flex items-center">
                    <img src="./assets/header_logo.png" alt="Logo da Minha Confeitaria" class="h-16">
                </a>
            </h1>

            <div class="hidden sm:flex flex-grow max-w-lg">
                <input type="text" id="search-bar" placeholder="Pesquisar produtos..."
                    class="w-full p-2 rounded-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-amber-500 transition-all">
            </div>

            <nav class="flex items-center space-x-6 text-base flex-shrink-0">
                <a href="./index.html"
                    class="text-amber-800 hover:text-amber-600 transition-colors font-semibold">Produtos</a>
                <a href="./pages/carrinho.html"
                    class="bg-amber-600 hover:bg-amber-700 text-white px-4 py-2 rounded-lg font-bold transition-all transform hover:scale-105 shadow-lg flex items-center space-x-2">
                    <span>Carrinho</span>
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span id="cart-count"
                        class="bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </a>
            </nav>
        </div>

        <div class="container mx-auto px-6 sm:hidden">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-extrabold tracking-tight">
                    <a href="./index.html" class="flex items-center">
                        <img src="./assets/header_logo.png" alt="Logo da Minha Confeitaria" class="h-14">
                    </a>
                </h1>
                <a href="./pages/carrinho.html"
                    class="bg-amber-600 hover:bg-amber-700 text-white px-3 py-1.5 rounded-lg font-bold transition-all transform hover:scale-105 shadow-lg flex items-center space-x-2">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span id="cart-count-mobile"
                        class="bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </a>
            </div>
            <div class="mt-4">
                <input type="text" id="search-bar-mobile" placeholder="Pesquisar produtos..."
                    class="w-full p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-amber-500 transition-all">
            </div>
        </div>
    </header>

    <div class="pt-40">
        <main class="container mx-auto px-6 py-12">
            <h2 class="text-3xl sm:text-5xl md:text-6xl font-playfair font-bold text-amber-800 text-center mb-12">
                Nossas Delícias
            </h2>

            <div class="container mx-auto px-6 mb-8">
                <div id="category-filters" class="flex flex-wrap justify-center gap-2 sm:gap-4">
                </div>
            </div>
            <div id="listaProdutos" class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
            </div>
        </main>
    </div>



    <footer class="bg-amber-900 text-white py-8 mt-auto">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 Minha Confeitaria</p>
        </div>
    </footer>

    <script>
        let todosProdutos = [];

        function atualizarContadorCarrinho() {
            const carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
            document.getElementById('cart-count').textContent = carrinho.length;
            document.getElementById('cart-count-mobile').textContent = carrinho.length;
        }
        async function carregarCategorias() {
            const res = await fetch('/api/produtos');
            const produtos = await res.json();
            todosProdutos = produtos; // Armazena todos os produtos globalmente

            const categorias = ['all', ...new Set(produtos.map(p => p.nome_categoria))];
            const filtersContainer = document.getElementById('category-filters');

            filtersContainer.innerHTML = categorias.map(categoria => {
                const isActive = categoria === 'all' ? 'active bg-amber-800 text-white' : 'hover:bg-amber-800 hover:text-white';
                const buttonText = categoria === 'all' ? 'Todos' : categoria.charAt(0).toUpperCase() + categoria.slice(1);
                return `<button class="category-btn px-3 py-1.5 text-xs rounded-full font-semibold transition border-2 border-amber-800 text-amber-800 sm:px-6 sm:py-2 sm:text-base ${isActive}" data-filter="${categoria}">${buttonText}</button>`;
            }).join('');

            // Adicionar o evento de clique nos botões
            document.querySelectorAll('.category-btn').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active', 'bg-amber-800', 'text-white'));
                    button.classList.add('active', 'bg-amber-800', 'text-white');
                    filtrarProdutos(button.dataset.filter);
                });
            });
            renderizarProdutos(todosProdutos);
        }

        async function carregarProdutos() {
            const res = await fetch('/api/produtos');
            const produtos = await res.json();
            todosProdutos = produtos;
            renderizarProdutos(todosProdutos);
        }

        function renderizarProdutos(produtosParaMostrar) {
            const lista = document.getElementById('listaProdutos');
            lista.innerHTML = '';
            if (produtosParaMostrar.length === 0) {
                lista.innerHTML = `<p class="text-center text-xl text-gray-500 col-span-full">Nenhum produto encontrado.</p>`;
            }
            produtosParaMostrar.forEach(p => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-2xl shadow-xl overflow-hidden transform hover:scale-105 transition-all duration-300 group';
                card.innerHTML = `
      <div class="relative overflow-hidden">
        <img src="${p.imagem_url}" alt="${p.nome}" class="w-full h-32 sm:h-40 object-cover group-hover:scale-110 transition-transform duration-500">
      </div>
      <div class="p-3 text-center">
        <h3 class="text-lg sm:text-xl font-extrabold text-amber-800 mb-1">${p.nome}</h3>
        <p class="text-sm font-semibold text-gray-600 mb-2">R$ ${p.preco}</p>
        <p class="text-xs text-gray-500 mb-2">${p.descricao}</p>
        <div class="space-y-2">
          <button onclick="adicionarAoCarrinho(${p.id}, '${p.nome}')" class="w-full bg-amber-600 text-white font-bold py-2 px-3 rounded-xl hover:bg-amber-700 transition-colors shadow-md text-xs">
            Adicionar ao Carrinho
          </button>
          <button onclick="comprarAgora(${p.id})" class="w-full bg-gray-200 text-gray-800 font-bold py-2 px-3 rounded-xl hover:bg-gray-300 transition-colors text-xs">
            Comprar Agora
          </button>
        </div>
      </div>
    `;
                lista.appendChild(card);
            });
        }
        function filtrarProdutos(filtroCategoria = 'all') {
            const termoBusca = document.getElementById('search-bar').value.toLowerCase();
            const produtosFiltrados = todosProdutos.filter(p => {
                const categoriaCorresponde = filtroCategoria === 'all' || p.nome_categoria.toLowerCase() === filtroCategoria.toLowerCase();
                const nomeCorresponde = p.nome.toLowerCase().includes(termoBusca);
                return categoriaCorresponde && nomeCorresponde;
            });

            renderizarProdutos(produtosFiltrados);
        }

        function showAlert(message) {
            const alertBox = document.getElementById('product-added-alert');
            const alertMessage = alertBox.querySelector('.ml-3');
            alertMessage.textContent = message;
            alertBox.classList.remove('hidden');

            setTimeout(() => {
                hideAlert();
            }, 3000); // Esconde o alerta após 3 segundos
        }

        function hideAlert() {
            const alertBox = document.getElementById('product-added-alert');
            alertBox.classList.add('hidden');
        }

        function adicionarAoCarrinho(idProduto, nomeProduto) {
            let carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
            carrinho.push(idProduto);
            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            localStorage.removeItem('compraDireta');
            atualizarContadorCarrinho();
            showAlert(`O produto "${nomeProduto}" foi adicionado ao carrinho!`);
        }

        function comprarAgora(idProduto) {
            localStorage.setItem('compraDireta', JSON.stringify([idProduto]));
            localStorage.removeItem('carrinho');
            window.location.href = './pages/carrinho.html';
        }

        carregarProdutos();
        atualizarContadorCarrinho();
        carregarCategorias();
        document.getElementById('search-bar').addEventListener('input', () => filtrarProdutos());
        document.getElementById('search-bar-mobile').addEventListener('input', filtrarProdutos);
    </script>
</body>

</html>
